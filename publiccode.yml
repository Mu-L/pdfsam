    longDescription: >+
      PDFsam Basic, un software gratuito, open source, multipiattaforma
      progettato per dividere, unire, estrarre pagine, mixare e ruotare file PDF

            # Unisci PDF

            Unisci è il modulo di PDFsam Basic più utilizzato e consente di combinare file PDF

            ### Intervalli di pagine

            I file PDF di input possono essere uniti completamente o parzialmente. Una selezione di pagina può essere impostata sotto forma di intervalli di pagine separate da virgola (Es. 1-10, 14, 25-) che ti permettono di specificare quali pagine vuoi unire per ogni file PDF di input.

            ### Segnalibri

            Imposta cosa fare con i segnalibri dei file PDF uniti. Puoi unirli insieme, scartarli per mantenere il file risultante più piccolo o creare un nuovo albero dei segnalibri con una voce per ogni file PDF unito.

            ### AcroForms

            Imposta cosa fare con gli AcroForms quando vengono trovati nel file PDF di input. Puoi scartarli ma anche unirli in un nuovo form o persino unirli rinominando i campi in caso di conflitti di nome.

            ### Sommario

            Aggiungi un sommario all'inizio del PDF generato. Un elenco di voci cliccabili ti consente di navigare facilmente tra i file PDF uniti.


            # Dividi PDF

            ### Dividi a pagine predefinite

            Il file PDF selezionato può essere diviso dopo ogni pagina, generando un nuovo documento per ogni pagina del file originale o dopo ogni pagina pari o dispari.

            ### Dividi pagine specifiche

            Specificare i numeri di pagina in cui si desidera interrompere il documento. Puoi persino dire a PDFsam di dividere il PDF ogni \_n \_ pagine.

            ### Dividi i PDF per dimensione

            Dividere i file PDF in file più piccoli di una determinata dimensione  (approssimativamente)

            ### Dividi i PDF per segnalibro

            Seleziona il livello di segnalibri che vuoi dividere e il tuo file PDF sarà diviso in ogni pagina indicata dai segnalibri al livello selezionato


            # Miscela i PDF

            Il modulo di mix PDF ti consente di unire due o più file PDF prendendo  pagine alternativamente da ciascun file di input, in ordine diretto o inverso. La combinazione perfetta per le tue scansioni su un solo lato


            # Ruota i PDF
            
            Il modulo PDF Rotate ti consente di ruotare i file PDF semplicemente selezionando i file che vuoi ruotare e applicando una rotazione di 90, 180 o 270 gradi a tutte o alcune delle loro pagine


            # Estrai pagine

            Il modulo Estrai ti consente di estrarre pagine da file PDF. È possibile selezionare pagine singole o intervalli di pagine per creare un nuovo file PDF contenente solo le pagine necessarie

